version: 1
formatters:
  simple:
    #format: '%(message)s'
    format: '%(asctime)s %(name)s %(levelname)s - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
loggers:
    app:
        level: DEBUG
        handlers: [console]
        propagate: no
root:
  level: INFO
  handlers: [console]
